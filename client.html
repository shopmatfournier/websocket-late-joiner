<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Collaboration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .user-section { border: 1px solid #ccc; margin: 10px 0; padding: 15px; }
        .controls { margin: 10px 0; }
        button { margin: 5px; padding: 8px 12px; }
        .log { background: #f5f5f5; padding: 10px; height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .status { font-weight: bold; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Collaborative WebSocket Test - Late Joiner Problem Demo</h1>
    
    <div class="user-section">
        <h2>User A</h2>
        <div class="status" id="statusA">Disconnected</div>
        <div class="controls">
            <button onclick="connectUserA()">Connect User A</button>
            <button onclick="disconnectUserA()">Disconnect</button>
            <button onclick="sendDrawEvent('A')">Send Draw Event</button>
            <button onclick="sendCircleEvent('A')">Send Circle Event</button>
        </div>
        <div class="log" id="logA"></div>
    </div>

    <div class="user-section">
        <h2>User B (Late Joiner)</h2>
        <div class="status" id="statusB">Disconnected</div>
        <div class="controls">
            <button onclick="connectUserB()">Connect User B</button>
            <button onclick="disconnectUserB()">Disconnect</button>
            <button onclick="sendDrawEvent('B')">Send Draw Event</button>
            <button onclick="sendCircleEvent('B')">Send Circle Event</button>
        </div>
        <div class="log" id="logB"></div>
    </div>

    <div class="user-section">
        <h2>Test Scenarios</h2>
        <button onclick="testLateJoinerProblem()">Test Late Joiner Problem</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <script>
        let wsA = null;
        let wsB = null;

        function log(user, message) {
            const logElement = document.getElementById(`log${user}`);
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateStatus(user, status) {
            document.getElementById(`status${user}`).textContent = status;
        }

        function connectUserA() {
            if (wsA) return;
            
            wsA = new WebSocket(`ws://${window.location.host}/ws?user_id=userA`);
            
            wsA.onopen = () => {
                log('A', 'Connected to server');
                updateStatus('A', 'Connected');
            };
            
            wsA.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log('A', `Received: ${JSON.stringify(data)}`);
            };
            
            wsA.onclose = () => {
                log('A', 'Disconnected from server');
                updateStatus('A', 'Disconnected');
                wsA = null;
            };
            
            wsA.onerror = (error) => {
                log('A', `Error: ${error}`);
            };
        }

        function connectUserB() {
            if (wsB) return;
            
            wsB = new WebSocket(`ws://${window.location.host}/ws?user_id=userB`);
            
            wsB.onopen = () => {
                log('B', 'Connected to server');
                updateStatus('B', 'Connected');
            };
            
            wsB.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log('B', `Received: ${JSON.stringify(data)}`);
            };
            
            wsB.onclose = () => {
                log('B', 'Disconnected from server');
                updateStatus('B', 'Disconnected');
                wsB = null;
            };
            
            wsB.onerror = (error) => {
                log('B', `Error: ${error}`);
            };
        }

        function disconnectUserA() {
            if (wsA) {
                wsA.close();
            }
        }

        function disconnectUserB() {
            if (wsB) {
                wsB.close();
            }
        }

        function sendDrawEvent(user) {
            const ws = user === 'A' ? wsA : wsB;
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log(user, 'Not connected!');
                return;
            }
            
            const event = {
                type: 'draw',
                x1: Math.random() * 100,
                y1: Math.random() * 100,
                x2: Math.random() * 100,
                y2: Math.random() * 100,
                color: user === 'A' ? 'red' : 'blue'
            };
            
            ws.send(JSON.stringify(event));
            log(user, `Sent draw event: ${JSON.stringify(event)}`);
        }

        function sendCircleEvent(user) {
            const ws = user === 'A' ? wsA : wsB;
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log(user, 'Not connected!');
                return;
            }
            
            const event = {
                type: 'circle',
                cx: Math.random() * 100,
                cy: Math.random() * 100,
                radius: Math.random() * 20 + 5,
                color: user === 'A' ? 'red' : 'blue'
            };
            
            ws.send(JSON.stringify(event));
            log(user, `Sent circle event: ${JSON.stringify(event)}`);
        }

        async function testLateJoinerProblem() {
            clearLogs();
            
            log('A', '=== STARTING LATE JOINER TEST ===');
            log('B', '=== STARTING LATE JOINER TEST ===');
            
            // Step 1: Connect User A
            log('A', 'Step 1: Connecting User A...');
            connectUserA();
            await sleep(1000);
            
            // Step 2: User A sends some events
            log('A', 'Step 2: User A sends events...');
            sendDrawEvent('A');
            await sleep(200);
            sendCircleEvent('A');
            await sleep(200);
            sendDrawEvent('A');
            
            // Step 3: User B connects (late joiner)
            log('B', 'Step 3: User B connects as late joiner...');
            connectUserB();
            
            // Step 4: User A continues sending events during B's connection
            log('A', 'Step 4: User A continues sending events during B connection...');
            setTimeout(() => sendDrawEvent('A'), 50);
            setTimeout(() => sendCircleEvent('A'), 150);
            
            await sleep(2000);
            
            // Step 5: Both users send events
            log('A', 'Step 5: Both users now active...');
            log('B', 'Step 5: Both users now active...');
            sendDrawEvent('A');
            sendCircleEvent('B');
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function clearLogs() {
            document.getElementById('logA').innerHTML = '';
            document.getElementById('logB').innerHTML = '';
        }
    </script>
</body>
</html>
