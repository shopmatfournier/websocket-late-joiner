<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliable WebSocket Collaboration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .user-section { border: 1px solid #ccc; margin: 10px 0; padding: 15px; border-radius: 8px; }
        .controls { margin: 10px 0; }
        button { 
            margin: 5px; 
            padding: 8px 12px; 
            cursor: pointer;
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 4px;
        }
        button:hover { background: #e9e9e9; }
        button:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
            background: #f5f5f5;
        }
        .log { 
            background: #f5f5f5; 
            padding: 10px; 
            height: 200px; 
            overflow-y: auto; 
            font-family: monospace; 
            font-size: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .status { 
            font-weight: bold; 
            margin: 5px 0; 
            padding: 4px 8px;
            border-radius: 4px;
        }
        .status.connected { background: #d4edda; color: #155724; }
        .status.disconnected { background: #f8d7da; color: #721c24; }
        .status.syncing { background: #fff3cd; color: #856404; }
        .stats {
            margin: 10px 0;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Reliable WebSocket Collaboration Test - Event Ordering & Gap Detection</h1>
    
    <div class="user-section">
        <h2>User A</h2>
        <div id="statusA" class="status disconnected">Disconnected</div>
        <div id="statsA" class="stats">Last Seq: 0 | Buffered: 0 | Missing: 0</div>
        <div class="controls">
            <button onclick="connectUser('A')" id="connectA">Connect User A</button>
            <button onclick="disconnectUser('A')" id="disconnectA" disabled>Disconnect</button>
            <button onclick="sendDrawEvent('A')" id="drawA" disabled>Send Draw Event</button>
            <button onclick="sendCircleEvent('A')" id="circleA" disabled>Send Circle Event</button>
        </div>
        <div id="logA" class="log"></div>
    </div>

    <div class="user-section">
        <h2>User B (Late Joiner)</h2>
        <div id="statusB" class="status disconnected">Disconnected</div>
        <div id="statsB" class="stats">Last Seq: 0 | Buffered: 0 | Missing: 0</div>
        <div class="controls">
            <button onclick="connectUser('B')" id="connectB">Connect User B</button>
            <button onclick="disconnectUser('B')" id="disconnectB" disabled>Disconnect</button>
            <button onclick="sendDrawEvent('B')" id="drawB" disabled>Send Draw Event</button>
            <button onclick="sendCircleEvent('B')" id="circleB" disabled>Send Circle Event</button>
        </div>
        <div id="logB" class="log"></div>
    </div>

    <div class="user-section">
        <h2>Test Scenarios</h2>
        <button onclick="testReliableDelivery()" id="testBtn">Test Reliable Delivery</button>
        <button onclick="testNetworkPartition()" id="networkTestBtn">Simulate Network Issues</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <script>
        class ReliableWebSocketClient {
            constructor(user, wsUrl) {
                this.user = user;
                this.wsUrl = wsUrl;
                this.ws = null;
                this.connected = false;
                this.syncing = false;
                
                // Event ordering and reliability
                this.lastReceivedSequence = 0;
                this.eventBuffer = new Map(); // sequence -> event
                this.missingSequences = new Set();
                this.ackTimeout = 5000; // 5 seconds
                this.pendingAcks = new Map(); // sequence -> timeout
                
                // Heartbeat
                this.heartbeatInterval = null;
                this.lastHeartbeat = null;
                
                // Retry logic
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 1000;
            }
            
            connect() {
                if (this.connected) return;
                
                this.log(`Connecting to ${this.wsUrl}...`);
                this.updateStatus('syncing');
                
                this.ws = new WebSocket(this.wsUrl);
                
                this.ws.onopen = () => {
                    this.log('WebSocket connected');
                    this.connected = true;
                    this.reconnectAttempts = 0;
                    this.startHeartbeat();
                };
                
                this.ws.onmessage = (event) => {
                    this.handleMessage(JSON.parse(event.data));
                };
                
                this.ws.onclose = () => {
                    this.log('WebSocket disconnected');
                    this.connected = false;
                    this.syncing = false;
                    this.updateStatus('disconnected');
                    this.stopHeartbeat();
                    
                    // Auto-reconnect with exponential backoff
                    if (this.reconnectAttempts < this.maxReconnectAttempts) {
                        const delay = this.reconnectDelay * Math.pow(2, this.reconnectAttempts);
                        this.log(`Reconnecting in ${delay}ms (attempt ${this.reconnectAttempts + 1})`);
                        setTimeout(() => {
                            this.reconnectAttempts++;
                            this.connect();
                        }, delay);
                    }
                };
                
                this.ws.onerror = (error) => {
                    this.log(`WebSocket error: ${error}`);
                };
            }
            
            disconnect() {
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                this.stopHeartbeat();
            }
            
            startHeartbeat() {
                this.heartbeatInterval = setInterval(() => {
                    if (this.lastHeartbeat && Date.now() - this.lastHeartbeat > 60000) {
                        this.log('Heartbeat timeout - reconnecting');
                        this.disconnect();
                        this.connect();
                    }
                }, 30000);
            }
            
            stopHeartbeat() {
                if (this.heartbeatInterval) {
                    clearInterval(this.heartbeatInterval);
                    this.heartbeatInterval = null;
                }
            }
            
            handleMessage(message) {
                switch (message.type) {
                    case 'sync_start':
                        this.log(`Sync started: ${message.sync_id}`);
                        this.syncing = true;
                        this.updateStatus('syncing');
                        break;
                        
                    case 'snapshot':
                        this.log(`Received snapshot with ${message.events.length} events`);
                        this.lastReceivedSequence = message.last_sequence;
                        message.events.forEach(event => {
                            this.processEvent(event, false); // Don't ACK snapshot events
                        });
                        break;
                        
                    case 'sync_complete':
                        this.log(`Sync complete - current sequence: ${message.current_sequence}`);
                        this.syncing = false;
                        this.updateStatus('connected');
                        this.processBufferedEvents();
                        break;
                        
                    case 'event':
                        this.handleEventMessage(message.event, message.ack_required);
                        break;
                        
                    case 'resend_events':
                        this.log(`Received ${message.events.length} resent events`);
                        message.events.forEach(event => {
                            this.processEvent(event, true);
                            this.missingSequences.delete(event.sequence_number);
                        });
                        this.processBufferedEvents();
                        break;
                        
                    case 'heartbeat':
                        this.lastHeartbeat = Date.now();
                        this.sendHeartbeatResponse(message.sequence);
                        break;
                        
                    case 'user_joined':
                        this.log(`User joined: ${message.user_id}`);
                        break;
                        
                    case 'user_left':
                        this.log(`User left: ${message.user_id}`);
                        break;
                }
                
                this.updateStats();
            }
            
            handleEventMessage(event, ackRequired) {
                // Check for gaps
                const expectedSeq = this.lastReceivedSequence + 1;
                if (event.sequence_number > expectedSeq) {
                    // Gap detected - mark missing sequences
                    for (let seq = expectedSeq; seq < event.sequence_number; seq++) {
                        this.missingSequences.add(seq);
                    }
                    this.log(`Gap detected! Expected seq ${expectedSeq}, got ${event.sequence_number}`);
                    this.requestMissingEvents();
                }
                
                this.processEvent(event, ackRequired);
                this.processBufferedEvents();
            }
            
            processEvent(event, shouldAck) {
                // Buffer out-of-order events
                if (event.sequence_number > this.lastReceivedSequence + 1) {
                    this.log(`Buffering out-of-order event seq ${event.sequence_number}`);
                    this.eventBuffer.set(event.sequence_number, event);
                    return;
                }
                
                // Process event in order
                if (event.sequence_number === this.lastReceivedSequence + 1) {
                    this.lastReceivedSequence = event.sequence_number;
                    this.log(`Processed event seq ${event.sequence_number}: ${JSON.stringify(event.event)}`);
                    
                    if (shouldAck) {
                        this.sendAck(event.sequence_number);
                    }
                }
            }
            
            processBufferedEvents() {
                let processed = true;
                while (processed) {
                    processed = false;
                    const nextSeq = this.lastReceivedSequence + 1;
                    
                    if (this.eventBuffer.has(nextSeq)) {
                        const event = this.eventBuffer.get(nextSeq);
                        this.eventBuffer.delete(nextSeq);
                        this.lastReceivedSequence = nextSeq;
                        
                        this.log(`Processed buffered event seq ${nextSeq}: ${JSON.stringify(event.event)}`);
                        this.sendAck(nextSeq);
                        processed = true;
                    }
                }
            }
            
            requestMissingEvents() {
                if (this.missingSequences.size > 0) {
                    const missing = Array.from(this.missingSequences);
                    this.log(`Requesting missing sequences: ${missing.join(', ')}`);
                    
                    const gapReport = {
                        type: 'gap_report',
                        last_received_sequence: this.lastReceivedSequence,
                        missing_sequences: missing
                    };
                    
                    this.send(gapReport);
                }
            }
            
            sendAck(sequenceNumber) {
                const ack = {
                    type: 'ack',
                    sequence_number: sequenceNumber
                };
                this.send(ack);
            }
            
            sendHeartbeatResponse(sequence) {
                const response = {
                    type: 'heartbeat_response',
                    sequence: sequence
                };
                this.send(response);
            }
            
            send(data) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(data));
                } else {
                    this.log('Cannot send - WebSocket not connected');
                }
            }
            
            sendEvent(eventType, eventData) {
                if (!this.connected || this.syncing) {
                    this.log('Cannot send event - not ready');
                    return;
                }
                
                const event = {
                    type: eventType,
                    ...eventData
                };
                
                this.send(event);
                this.log(`Sent ${eventType} event: ${JSON.stringify(eventData)}`);
            }
            
            log(message) {
                const logElement = document.getElementById(`log${this.user}`);
                const timestamp = new Date().toLocaleTimeString();
                logElement.textContent += `[${timestamp}] ${message}\n`;
                logElement.scrollTop = logElement.scrollHeight;
            }
            
            updateStatus(status) {
                const statusElement = document.getElementById(`status${this.user}`);
                statusElement.textContent = status.charAt(0).toUpperCase() + status.slice(1);
                statusElement.className = `status ${status}`;
                
                // Update button states
                const connected = status === 'connected';
                document.getElementById(`connect${this.user}`).disabled = connected || status === 'syncing';
                document.getElementById(`disconnect${this.user}`).disabled = !connected && status !== 'syncing';
                document.getElementById(`draw${this.user}`).disabled = !connected;
                document.getElementById(`circle${this.user}`).disabled = !connected;
            }
            
            updateStats() {
                const statsElement = document.getElementById(`stats${this.user}`);
                statsElement.textContent = `Last Seq: ${this.lastReceivedSequence} | Buffered: ${this.eventBuffer.size} | Missing: ${this.missingSequences.size}`;
            }
        }

        // Global client instances
        let clientA = null;
        let clientB = null;

        function connectUser(user) {
            const userId = user === 'A' ? 'userA' : 'userB';
            const wsUrl = `ws://${window.location.host}/ws?user_id=${userId}&last_known_sequence=0`;
            
            if (user === 'A') {
                clientA = new ReliableWebSocketClient(user, wsUrl);
                clientA.connect();
            } else {
                clientB = new ReliableWebSocketClient(user, wsUrl);
                clientB.connect();
            }
        }

        function disconnectUser(user) {
            const client = user === 'A' ? clientA : clientB;
            if (client) {
                client.disconnect();
            }
        }

        function sendDrawEvent(user) {
            const client = user === 'A' ? clientA : clientB;
            if (!client) return;
            
            client.sendEvent('draw', {
                x1: Math.random() * 100,
                y1: Math.random() * 100,
                x2: Math.random() * 100,
                y2: Math.random() * 100,
                color: user === 'A' ? 'red' : 'blue'
            });
        }

        function sendCircleEvent(user) {
            const client = user === 'A' ? clientA : clientB;
            if (!client) return;
            
            client.sendEvent('circle', {
                cx: Math.random() * 100,
                cy: Math.random() * 100,
                radius: Math.random() * 20 + 5,
                color: user === 'A' ? 'red' : 'blue'
            });
        }

        async function testReliableDelivery() {
            clearLogs();
            
            log('A', '=== TESTING RELIABLE DELIVERY ===');
            log('B', '=== TESTING RELIABLE DELIVERY ===');
            
            // Connect User A
            connectUser('A');
            await sleep(2000);
            
            // Send rapid sequence of events
            for (let i = 0; i < 10; i++) {
                sendDrawEvent('A');
                await sleep(100);
            }
            
            // Connect User B (should receive all events in order)
            await sleep(500);
            connectUser('B');
            
            // Continue sending events
            await sleep(2000);
            for (let i = 0; i < 5; i++) {
                sendCircleEvent('A');
                sendDrawEvent('B');
                await sleep(200);
            }
        }

        async function testNetworkPartition() {
            log('A', '=== SIMULATING NETWORK ISSUES ===');
            log('B', '=== SIMULATING NETWORK ISSUES ===');
            
            // This would require server-side simulation
            // For now, just demonstrate reconnection
            if (clientA) {
                clientA.log('Simulating connection loss...');
                clientA.disconnect();
                await sleep(3000);
                clientA.connect();
            }
        }

        function log(user, message) {
            const logElement = document.getElementById(`log${user}`);
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function clearLogs() {
            document.getElementById('logA').textContent = '';
            document.getElementById('logB').textContent = '';
        }
    </script>
</body>
</html>
